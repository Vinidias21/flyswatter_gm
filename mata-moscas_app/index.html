<!DOCTYPE html>
<html lang="pt=br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="estilo.css"/>
    <title>Painel de Jogo</title>

    <script>
        function iniciarJogo() {
            var nivel = document.getElementById('nivel').value;
            if(nivel === '') {
                alert('Por favor, selecione um nível para jogar!');
                return false; // Finalizar a função aqui, evita que o nível não-selecionado seja armazenado
            }

            window.location.href = 'app.html?' + nivel;

        }
    </script>
</head>
<body>

    <div id="container">
        <div id="row">
            <div id="col">
                <div class="d-flex justify-content-center">
                <img src="imagens/game.png"/>
                </div>
            </div>
        </div>

        <div id="row">
            <div id="col">
                <div class="d-flex justify-content-center">
                    <div class="mb-2">
                        <select class="form-control" id="nivel">
                            <option value="">
                                ---- Selecionar o nível ----
                            </option>
                            <option value="normal">
                                Normal
                            </option>
                            <option value="medio">
                                Médio
                            </option>
                            <option value="insano">
                                Insano
                            </option>

                        </select>
                    </div>
                </div>
            </div>
        </div>

        <div id="row">
            <div id="col">
                <div class="d-flex justify-content-center">
                    <button type="button" onclick="iniciarJogo()" class="btn btn-danger btn-lg" >Iniciar jogo</button>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
